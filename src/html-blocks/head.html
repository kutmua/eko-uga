<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, user-scalable=no">
  @@if (page === 'main') {
  <meta class="meta" name="description" content ="Вывоз мусора в Краснодаре и крае. Широкий спектр услуг по вывозу мусора в компании Эко-Юга. Дешево, круглосуточно вывезем любой мусор по низкой цене">
  }
  @@if (page === '404') {
  <meta class="meta" name="description" content ="Эко-Юга. Страница не найдена. Страница 404">
  }
  <!-- favicons -->
  <link rel="apple-touch-icon" sizes="180x180" href="img/favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="img/favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="img/favicons/favicon-16x16.png">
  <link rel="manifest" href="img/favicons/site.webmanifest">
  <link rel="mask-icon" href="img/favicons/safari-pinned-tab.svg" color="#ff5200">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="theme-color" content="#ffffff">
  <link rel="shortcut icon" href="img/favicons/favicon.ico" type="image/x-icon">
  <!-- fonts -->
  <link rel="preload" href="./fonts/OpenSans-Bold.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="./fonts/OpenSans-Bold.woff" as="font" type="font/woff" crossorigin>
  <link rel="preload" href="./fonts/OpenSans-ExtraBold.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="./fonts/OpenSans-ExtraBold.woff" as="font" type="font/woff" crossorigin>
  <link rel="preload" href="./fonts/OpenSans-Light.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="./fonts/OpenSans-Light.woff" as="font" type="font/woff" crossorigin>
  <link rel="preload" href="./fonts/OpenSans-Regular.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="./fonts/OpenSans-Regular.woff" as="font" type="font/woff" crossorigin>
  <link rel="preload" href="./fonts/OpenSans-SemiBold.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="./fonts/OpenSans-SemiBold.woff" as="font" type="font/woff" crossorigin>
  <!-- swiper -->
  <link rel="stylesheet" href="./styles/swiper-bundle.min.css">

  <!-- styles -->
  <link rel="stylesheet" href="./styles/bootstrap.min.css">
  <link rel="stylesheet" href="./styles/normalize.min.css">
  <link rel="stylesheet" href="./styles/style.min.css">
  <link rel="stylesheet" href="./styles/media.min.css">
  <title>@@title</title>
</head>
